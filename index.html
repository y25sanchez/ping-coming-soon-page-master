<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <section class="text-form">
        <div class="logo"></div>
        <article class="main-text">
          <h1><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
        </article>
        <form id="form" action="/">
          <input
            id="email"
            class="input-email"
            type="text"
            placeholder="Your email address..."
          />
          <div id="error"></div>
          <input class="input-btn" type="submit" value="Notify Me" />
        </form>
      </section>
      <section>
        <div class="slack_img"></div>
        <div class="social">
          <div>
            <a href="#" aria-label="Link to facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </div>
          <div>
            <a href="#" aria-label="Link to twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
          <div>
            <a href="#" aria-label="Link to instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
        <div class="copy">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/y25sanchez"
          >Yefry Sanchez</a
        >.
      </p>
    </footer>
    <script src="/validation.js"></script>
  </body>
</html>
